<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CB Billing Page</title>
        <link rel="stylesheet" href="style.css">
        <script src="cb_bill.js"></script>
    </head>
    
    <body>
        
        <header>
            <h1>CB BILLING PAGE</h1>
            <br><hr>
        </header>
        
        <main>
            <br>
            <u>INVOICE DETAILS</u>
            <br><br>
            <form id="inv_det">
                <table>

                    <tr>
                        <th class="text_cell"><label for="inv_num">INVOICE NO.:</label></th>
                        <td class="text_cell">
                            <input 
                            type="text" 
                            id="inv_num" 
                            class="inv_det_entry" 
                            onblur="this.value=this.value.trim();"
                            required>
                        </td>
                    </tr>

                    <tr>
                        <th class="text_cell"><label for="Name">Name:</label></th>
                        <td class="text_cell">
                            <input 
                            type="text" 
                            id="Name" 
                            class="inv_det_entry" 
                            onblur="this.value=this.value.trim();" 
                            required>
                        </td>
                    </tr>

                    <tr>
                        <th class="text_cell"><label for="ph">Phone:</label></th>
                        <td class="text_cell">
                            <input 
                            type="tel" 
                            id="ph" 
                            pattern="[0-9+\-]{10}" 
                            class="inv_det_entry" 
                            onblur="this.value=this.value.trim();" 
                            oninput="this.value=this.value.replace(/[^0-9+\-]/g, '');"
                            required>
                        </td>
                    </tr>

                    <tr>
                        <th class="text_cell"><label for="addr">Address:</label></th>
                        <td class="text_cell">
                            <input 
                            type="text" 
                            id="addr" 
                            class="inv_det_entry" 
                            onblur="this.value=this.value.trim();"
                            required>
                        </td>
                    </tr>

                    <tr>
                        <th class="text_cell"><label for="date">Date:</label></th>
                        <td class="text_cell">
                            <input type="date" 
                            id="date" 
                            class="inv_det_entry" 
                            onblur="this.value=this.value.trim();" 
                            required>
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td class="center_cell">
                            <input 
                            type="reset" 
                            title="CLEAR" 
                            value="CLEAR">
                        </td>
                    </tr>
                </table>
            </form>

            <br><hr><br>

            <form id="item_entry">
                <table>
                    <tr>
                        <th width="10"></th>
                        <th class="text_cell" width="100">Product Name:</th>
                        <th width="10" class="num_cell">Rate:</th>
                        <th width="10" class="num_cell">Qty:</th>
                    </tr>
                    <tr>
                        
                            <td class="cell75"></td>
                            <td>
                                <input 
                                class="general_cell cell250"
                                type="text" 
                                onblur="this.value=this.value.trim();"
                                required>
                            </td>
                            <td>
                                <input 
                                class="general_cell cell75"
                                type="number" 
                                step="0.01" 
                                min="0.01" 
                                onblur="this.value=this.value.trim();"
                                required>
                            </td>
                            <td>
                                <input 
                                class="general_cell cell75"
                                type="number" 
                                step="1" 
                                min="1" 
                                onblur="this.value=this.value.trim();"
                                required>
                            </td>
                            <td class="general_cell button_cell"><button type="button" onclick="addItem()">+</button></td>
                            <td class="general_cell button_cell"><button type="button" onclick="removeEntry()">Ã—</button></td>
                    </tr>
                </table>
            </form>
            <hr>
            <table id="item_list">
                <tr>
                    <th class="center_cell general_cell cell75">No.</th>
                    <th class="text_cell general_cell cell250">Product Name</th>
                    <th class="num_cell general_cell cell75">Rate(â‚¹)</th>
                    <th class="num_cell general_cell cell75">Qty</th>
                    <th class="num_cell general_cell cell75">Amount(â‚¹)</th>
                </tr>

                <tr>
                    <td class="borderless_cell"></td>
                    <td class="borderless_cell"></td>
                    <th class="text_cell general_cell cell75">Totals</th>
                    <td class="num_cell general_cell cell75" id="total_qty">0</td>
                    <td class="num_cell general_cell cell75" id="total_amount">0.00</td>
                </tr>

                <tr>
                    <td class="borderless_cell"></td>
                    <td class="borderless_cell"></td>
                    <th class="text_cell general_cell cell75 bottomless_cell" colspan="2" >CGST(2.5%)</th>
                    <td class="num_cell general_cell cell75 bottomless_cell" id="cgst">0.00</td>
                </tr>

                <tr>
                    <td class="borderless_cell"></td>
                    <td class="borderless_cell"></td>
                    <th class="text_cell general_cell cell75 topless_cell" colspan="2" >SGST(2.5%)</th>
                    <td class="num_cell general_cell cell75 topless_cell" id="sgst">0.00</td>
                </tr>

                <tr>
                    <td class="borderless_cell"></td>
                    <td class="borderless_cell"></td>                    
                    <th class="text_cell general_cell cell75" colspan="2" >Final(â‚¹)</th>
                    <td class="num_cell general_cell cell75" id="final">0.00</td>
                </tr>
                
            </table>


            <br>

            <button onclick="printInvoice()" id="print_button" title="Print Invoice">ðŸ–¶</button>
            <br>
        </main>
        
        <footer>
            <hr><br>
            &copy; 2025 All rights reserved.
        </footer>

    </body>
</html>
